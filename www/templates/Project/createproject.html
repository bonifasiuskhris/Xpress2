<ion-view view-title="Post">
 <ion-content>
      <form ng-submit="createproject(project)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="project.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Post Project</button>
        </div>
      </form>
      </ion-content>
      </ion-view>
