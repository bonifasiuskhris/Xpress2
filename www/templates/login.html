<ion-view view-title="Login" name="login-view">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
      <div class="col" style="padding-bottom:100px;">
          <img src="img/logo light.png" width="100%" alt="">
      </div>
      <div class="col center light-font">
          enter your email and password
      </div>
      <div class="col">
        <label class="item-input">
          <input type="text" ng-model="data.username" placeholder="Email">
        </label>
        <label class="item-input">
          <input type="password" ng-model="data.password" placeholder="Password">
        </label><br>
        <div class="row">
        <div class="col col-50">
        <label class="">
          <button class="button button-block button-login" ng-click="login()">Log in</button>
        </label>
        </div>
        <div class="col col-50">
        <label class="">
          <button class="button button-block button-login" ng-click="sign-up()">Sign Up</button>
        </label>
        </div>
        </div>
      </div>

  </ion-content>
</ion-view>
